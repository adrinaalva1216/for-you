<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Letter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page2 fade-page">

  <div class="container fade">
    <img src="letter-unscreen.gif" alt="letter gif" class="cute-gif">
    <p class="caption">ting ... someone sent u a letter!</p>
    <button class="btn blue" id="openBtn">open it</button>
  </div>

  <!-- POPUP LETTER -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <h2 class="popup-title">HAPPY BIRTHDAY JONG FILBERTT</h2>
      <p id="typed-text" class="popup-text"></p>
      <button class="btn close-btn" id="closeBtn">close</button>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');
    const popup = document.getElementById('popup');
    const typedText = document.getElementById('typed-text');
    const letterText = `Selamat bertambah tua titi. This year is not just an ordinary birthday but ur last birthday as a child because u will turn into adult this year. 
    I WISH U A HAPPY HAPPY HAPPY BIRTHDAY. Semoga makin PINTAR makin BANYAK DUIT makin sayang papa mama
    Aku bersyukur bisa kenal kamu dari dlu, dari kamu dulu yg frik sekarang MAKIN FRIK tapi gpp gais i love u whatever u r ^^. I lov ur smile, ur laugh, ur personality, ur eyes, ur style, ur scent, everything about u 
    Maafin aku klo selama ini aku ada salah atau ada bikin kamu marah, atau ada bercandaan aku yg over, atau kadang aku maksa kamu ngelakuin yg kamu gamau hehe... MAAFIINN YAH
    I hope u always happy wherever whenever u are, i wish all good things come into u. 
    Kemanapun nnti kamu kuliah akhirnya, aku harap itu keputusan kamu yg terbaik dan aku akan selalu support apapun keputusanmu nnti. Jadi orang itu ga selalu harus jadi sempurna gais, klo ada masalah atau apapun yg mengganggu, aku harap kamu mau cerita sama aku, meskipun aku ga bisa begitu membantu, tapi akan aku usahakan bantu kalau aku bisa :), terus kata orang itu kalo ceritain masalahnya keluar itu bisa mengurangi stress gais, jadi cerita aj gpp aku pasti dengerin kok.
    Aku harap kita bisa spend more time together, karena I always think that every time that we spend is a precious memories. I hope we can make more memories together in the future
    Mungkin agak simple, but i made this from scratch so i hope u like it ^^. 
    Maafin yh klo terkesan alay, soalny i wrote this by myself hehe ,and I hope u enjoy ur birthday. 
    Once again, happy birthdayy bububbb. 
    lopyu`;

    let i = 0;
    function typeWriter() {
      if (i < letterText.length) {
        typedText.innerHTML += letterText.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }

    openBtn.onclick = () => {
      popup.classList.add('show');
      typedText.innerHTML = '';
      i = 0;
      setTimeout(typeWriter, 500);
    };

    closeBtn.onclick = () => {
      popup.classList.remove('show');
    };
  </script>

</body>
</html>
